<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1>Projects</h1>
    <p>Here are some of the projects I have worked on:</p>
    {% for project in projects %}
    <div class="card" id="{{ project.id }}">
        <a href="{{ project.link }}">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="card-img-top">
        </a>
        <div class="card-body">
        <h5>{{ project.title }}</h5>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" class="btn btn-primary">View Project</a>
    </div>
    </div>
    {% endfor %}
    {% endblock %}
    <!-- ...existing code... -->
</body>
</html>
